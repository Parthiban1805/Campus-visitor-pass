version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: campus-visitor-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: campus-visitor
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - campus-visitor-network

  # Backend Service
  backend:
    build:
      context: .
      target: development
    container_name: campus-visitor-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/campus-visitor?authSource=admin
      JWT_SECRET: your-development-jwt-secret-key
      JWT_EXPIRE: 7d
    ports:
      - '5000:5000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - campus-visitor-network

volumes:
  mongodb_data:
    driver: local

networks:
  campus-visitor-network:
    driver: bridge
